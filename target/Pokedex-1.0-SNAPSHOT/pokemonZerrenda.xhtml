<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body style="background-color:#d3d3d3 ">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                    <h:form>
                        <p:outputLabel value="Pokemon:" />
                        <p:selectOneListbox style="width: 200px;" value="#{selectOneListBoxBean.selectedPokemon}" filter="true" filterMatchMode="contains" var="p" >
                            <f:selectItems value="#{selectOneListBoxBean.pokeList}" var="tutorial"
                                           itemValue="#{pokemon}" itemLabel="##{tutorial.pokId} - #{tutorial.pokIzena}" >                                
                            </f:selectItems>
                            <p:column>
                                <p:graphicImage value="/irudiak/pokemon/#{p.pokId}.png" width="40"/>
                            </p:column>
                            <p:column>
                                ##{p.pokId} - #{p.pokIzena}
                            </p:column>
                        </p:selectOneListbox>
                    </h:form>
                </div>
                <div class="ui-g-12 ui-md-10 ui-g-nopad">
                    <div class="ui-g-12 ui-g-nopad">
                        <div>
                            <center>
                                <p:outputLabel value="Â¿BULBASUR?" style="size: portrait" />
                            </center>
                        </div>
                        
                        <br />
                        
                        <div style="text-align: center;top: 10%;left: 42%;">
                            <p:graphicImage id="pokeImage" value="/irudiak/pokemon/#{p.pokId}.png" width="200" height="200" style="border-style: inset; border-color: black;"/>
                        </div>

                        <br />
                        
                        <div style="text-align: center;">
                            <p:tabView style="display: inline-block;">
                                <p:tab title="Info">
                                    <h:outputText value="The story begins as Don Vito Corleone..." />
                                </p:tab>
                                <p:tab title="Location">
                                    <h:outputText value="The story begins as Don Vito Corleone3333..." />
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>
                </div>
            </div> 
        </h:body>
    </f:view>
</html>
