<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HOME</title>
            </f:facet>

            <h:outputStylesheet name="css/body.css" />

        </h:head>

        <h:body class="body1" onkeyup="if (event.keyCode === 13) {
                    document.getElementById('img6').src = 'resources/irudiak/besteak/start.png';
                    location.href = './pokemonZerrenda.xhtml';
                    return false;
                }"
                onkeydown="if (event.keyCode === 13) {
                            document.getElementById('img6').src = 'resources/irudiak/besteak/start2.png';
                            return false;
                        }">
            <h:form>
                <div>
                    <img src="resources/irudiak/besteak/pokemon_logo.png" id="img1" name="img1" style="height: 200px;width: 700px;position:absolute;top:5%;left:5%;"/>
                    <img src="resources/irudiak/besteak/ho-oh.png" id="img2" name="img2" style="height: 250px;width: 250px;position:absolute;right:10%;top:10%;"/>
                    <img src="resources/irudiak/besteak/pidgeot.png" id="img3" name="img3" style="height: 130px;width: 130px;position:absolute;bottom: 30%;left:22%;"/>
                    <img src="resources/irudiak/besteak/munchlax.png" id="img4" name="img4" style="height: 110px;width: 110px;position:absolute;bottom: 12%;left:14%;"/>
                    <img src="resources/irudiak/besteak/totodile.png" id="img5" name="img5" style="height: 90px;width: 90px;position:absolute;bottom: 7%;left:25%;"/>
                    <img src="resources/irudiak/besteak/start.png" id="img6" name="img6" style="height: 110px;width: 250px;position:absolute;right:40%;top:40%;" 
                         onclick="location.href = './pokemonZerrenda.xhtml'" onmouseover="this.src = 'resources/irudiak/besteak/start2.png';" 
                         onmouseout="this.src = 'resources/irudiak/besteak/start.png';"/>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
