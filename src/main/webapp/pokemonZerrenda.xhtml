<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Zerrenda</title>
            </f:facet>
        </h:head>

        <h:body style="background-color:#d3d3d3 ">            

            <h:form>
                <div class="ui-g">

                    <div class="ui-g-12 ui-md-2">

                        <!--<ui:include src="hamburgesaDespleglable.xhtml"/>-->

                        <p:outputLabel value="Pokemon:" />
                        <p:selectOneListbox style="width: 200px;" value="#{selectOneListBoxBean.selectedPokemon}" filter="true" filterMatchMode="contains" var="p">                            
                            <f:selectItems value="#{selectOneListBoxBean.pokeList}" var="pokemon"
                                           itemValue="#{pokemon}" itemLabel="##{pokemon.id} - #{pokemon.name}" />                                
                            <f:ajax event="change" execute="@this" render="pokeImage" />
                            <p:column>
                                    <p:graphicImage value="/irudiak/pokemon/#{p.id}.png" width="40"/>
                            </p:column>
                            <p:column>
                                ##{p.id} - #{p.name}
                            </p:column>
                        </p:selectOneListbox>

                    </div>

                    <div class="ui-g-12 ui-md-10 ui-g-nopad" id="pokeInfo">
                        <h:panelGroup id="pokeImage">
                            <h:panelGroup rendered="#{selectOneListBoxBean.selectedPokemonName ne ''}">
                                <center>
                                    <p:outputLabel id="text" value="#{selectOneListBoxBean.selectedPokemonName}" style="size: portrait" />
                                </center>

                                <br />

                                <div style="text-align: center;">
                                
                                    <p:graphicImage value="/irudiak/pokemon/#{selectOneListBoxBean.selectedPokemon}.png" width="200" height="200" style="border-style: inset; border-color: black;" cache="false" />
                                    <p:graphicImage value="/irudiak/gif/#{selectOneListBoxBean.selectedPokemon}.gif" width="200" height="200" style="border-style: inset; border-color: black;" cache="false"/>
                                
                                </div>

                                <br />

                                <div style="text-align: center;">
                                    <p:tabView style="display: inline-block;">
                                        <p:tab title="#{selectOneListBoxBean.selectedPokemonName}">
                                            <h:outputText value="The story begins as Don Vito Corleone3333..." />
                                        </p:tab>
                                    </p:tabView>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
