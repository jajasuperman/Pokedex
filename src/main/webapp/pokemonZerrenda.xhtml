<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mp="http://primefaces.org/ui/material"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Zerrenda</title>
            </f:facet>
            <style>
                .body1 {
                    background: url(http://i.imgur.com/ALKEdhV.png) repeat center center fixed;
                    -webkit-background-size: contain;
                    -moz-background-size: contain;
                    background-size: contain;
                }               
            </style>
            <style>
                .detail-stats {
                    min-width: 200px;
                    max-width: 300px;
                    margin-top: 10px;
                }

                .detail-stats-row {
                    display: flex;
                    margin-top: 2px;
                    margin-left: 2px
                }
                .detail-stats-row span:nth-child(even) {
                    -ms-flex-preferred-size: 0;
                    flex-basis: 0;
                    -webkit-box-flex: 2;
                    -ms-flex-positive: 2;
                    flex-grow: 2;
                    color: #fff
                }
                @media (max-width: 767px) {
                    .detail-stats {
                        min-width: 150px;
                        max-width: 200px
                    }
                    .detail-stats-row span:nth-child(even) {
                        -webkit-box-flex: 1;
                        -ms-flex-positive: 1;
                        flex-grow: 1
                    }
                }
                .detail-stats-row span:nth-child(odd) {
                    -ms-flex-preferred-size: 0;
                    flex-basis: 0;
                    -webkit-box-flex: 1;
                    -ms-flex-positive: 1;
                    flex-grow: 1
                }
                .stat-bar {
                    position: relative;
                    background: #ededed
                }
                .stat-bar-bg,
                .stat-bar-fg {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0
                }
                .stat-bar-bg {
                    z-index: 100000;
                    -webkit-transform-origin: left;
                    transform-origin: left
                }
                .stat-bar-fg {
                    z-index: 200000;
                    margin-left: 2px
                }
            </style>

        </h:head>

        <h:body class="body1">            

            <h:form>
                <div class="ui-g">

                    <div class="ui-g-12 ui-md-2">

                        <!--<ui:include src="hamburgesaDespleglable.xhtml"/>-->

                        <p:outputLabel value="Pokemon:" />
                        <p:selectOneListbox style="width: 200px;" value="#{selectOneListBoxBean.selectedPokemon}" filter="true" filterMatchMode="contains" var="p"
                                            scrollHeight="400">                            
                            <f:selectItems value="#{selectOneListBoxBean.pokeList}" var="pokemon"
                                           itemValue="#{pokemon}" itemLabel="##{pokemon.id} - #{pokemon.name}" />                                
                            <f:ajax event="change" execute="@this" render="pokeImage" />
                            <p:column>
                                <p:graphicImage value="/irudiak/pokemon/#{p.id}.png" width="40"/>
                            </p:column>
                            <p:column>
                                ##{p.id} - #{p.name}
                            </p:column>
                        </p:selectOneListbox>

                    </div>

                    <div class="ui-g-12 ui-md-10 ui-g-nopad" id="pokeInfo">
                        <h:panelGroup id="pokeImage">
                            <h:panelGroup rendered="#{selectOneListBoxBean.selectedPokemonName ne ''}">
                                <div style="text-align: center;">
                                    <p:outputLabel  id="text" value="#{selectOneListBoxBean.selectedPokemonName}" style="size: portrait;" />
                                </div>
                                <br />

                                <div style="text-align: center;">
                                    <p:graphicImage value="/irudiak/pokemon/#{selectOneListBoxBean.selectedPokemon}.png" width="300" height="300" style="border-style: inset; border-color: black;" cache="false" />
                                    <p:graphicImage value="/irudiak/gif/#{selectOneListBoxBean.selectedPokemon}.gif" style="border-style: inset; border-color: black;" cache="false"/>
                                </div>

                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />

                                <div style="text-align: center;">
                                    <p:tabView style="display: inline-block;">
                                        <ui:include src="info1.xhtml"/>
                                        <ui:include src="info2.xhtml"/>
                                        <ui:include src="info3.xhtml"/>
                                        <ui:include src="info4.xhtml"/>
                                        <ui:include src="evolution.xhtml"/>
                                        <ui:include src="stats.xhtml"/>
                                        <ui:include src="location.xhtml"/>                                      
                                    </p:tabView>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>
                <ui:include src="stack.xhtml"/>
            </h:form>
        </h:body>
    </f:view>
</html>
