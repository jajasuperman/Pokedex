<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Zerrenda</title>
            </f:facet>

            <style>
                .detail-stats {
                    min-width: 200px;
                    max-width: 300px;
                    margin-top: 10px;
                    font-size: 14px
                }
                @media(max-width:320px) {
                    .detail-stats {
                        font-size: 12px
                    }
                }
                .detail-stats-row {
                    display: flex;
                    margin-top: 2px;
                    margin-left: 2px
                }
                .detail-stats-row span:nth-child(even) {
                    -ms-flex-preferred-size: 0;
                    flex-basis: 0;
                    -webkit-box-flex: 2;
                    -ms-flex-positive: 2;
                    flex-grow: 2;
                    color: #fff
                }
                @media (max-width: 767px) {
                    .detail-stats {
                        min-width: 150px;
                        max-width: 200px
                    }
                    .detail-stats-row span:nth-child(even) {
                        -webkit-box-flex: 1;
                        -ms-flex-positive: 1;
                        flex-grow: 1
                    }
                }
                .detail-stats-row span:nth-child(odd) {
                    -ms-flex-preferred-size: 0;
                    flex-basis: 0;
                    -webkit-box-flex: 1;
                    -ms-flex-positive: 1;
                    flex-grow: 1
                }
                .stat-bar {
                    position: relative;
                    background: #ededed
                }
                .stat-bar-bg,
                .stat-bar-fg {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0
                }
                .stat-bar-bg {
                    z-index: 100000;
                    -webkit-transform-origin: left;
                    transform-origin: left
                }
                .stat-bar-fg {
                    z-index: 200000;
                    margin-left: 2px
                }
            </style>

        </h:head>

        <h:body>                              
            <div class="detail-stats">
                <div class="detail-stats-row"><span>HP</span><span class="stat-bar"><div style="background: rgb(105, 194, 61); transform: scaleX(0.4274509803921569)" class="stat-bar-bg"></div><div style="color: #fff" class="stat-bar-fg">109</div></span>
                </div>
                <div class="detail-stats-row"><span>Attack</span><span class="stat-bar"><div style="background: rgb(105, 194, 61); transform: scaleX(0.1764705882352941)" class="stat-bar-bg"></div><div style="color: #fff" class="stat-bar-fg">49</div></span>
                </div>
                <div class="detail-stats-row"><span>Defense</span><span class="stat-bar"><div style="background: rgb(105, 194, 61); transform: scaleX(0.003921568627451)" class="stat-bar-bg"></div><div style="color: #fff" class="stat-bar-fg">1</div></span>
                </div>
                <div class="detail-stats-row"><span>Speed</span><span class="stat-bar"><div style="background: rgb(105, 194, 61); transform: scaleX(0.1764705882352941)" class="stat-bar-bg"></div><div style="color: #fff" class="stat-bar-fg">45</div></span>
                </div>
                <div class="detail-stats-row"><span>Sp Atk</span><span class="stat-bar"><div style="background: rgb(105, 194, 61); transform: scaleX(0.2549019607843137)" class="stat-bar-bg"></div><div style="color: #fff" class="stat-bar-fg">65</div></span>
                </div>
                <div class="detail-stats-row"><span>Sp Def</span><span class="stat-bar"><div style="background: rgb(105, 194, 61); transform: scaleX(0.2549019607843137)" class="stat-bar-bg"></div><div style="color: #fff" class="stat-bar-fg">65</div></span>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
