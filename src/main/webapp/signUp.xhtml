<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <p:messages showDetail="true"/>
                <h:outputLabel for="username" value="Erabiltzailea:" />
                <br />
                <p:inputText id="date" label="username">
                    <f:validateRegex pattern="[a-zA-Z]+"/>
                </p:inputText>
                <br />
                <h:outputLabel for="password" value="Pasahitza:" />
                <br />
                <p:password id="password" required="true" label="password" />
                <br />
                <br />
                <p:captcha label="Captcha" />
                <br />
                <p:commandButton value="Sign Up" action="#{captchaView.submit}" ajax="false" icon="ui-icon-check"/>
            </h:form>
        </h:body>
    </f:view>
</html>
