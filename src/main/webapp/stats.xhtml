<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tab title="Stats">
        <div class="detail-stats" style="margin: auto">
            <div class="detail-stats-row">
                <span>
                    <h:outputText id="textHP" value="HP" />
                </span>
                <span class="stat-bar">
                    <div class="stat-bar-fg">
                        <h:outputText id="valueHP" value="#{selectOneListBoxBean.HP}" />
                    </div>
                </span>
            </div>

            <div class="detail-stats-row">
                <span>
                    <h:outputText id="textAttack" value="Attack" />
                </span>
                <span class="stat-bar">
                    <div class="stat-bar-fg">
                        <h:outputText id="valueAttack" value="#{selectOneListBoxBean.attack}" />
                    </div>
                </span>
            </div>

            <div class="detail-stats-row">
                <span>
                    <h:outputText id="textDefense" value="Defense" />
                </span>
                <span class="stat-bar">
                    <div class="stat-bar-fg">
                        <h:outputText id="valueDefense" value="#{selectOneListBoxBean.defense}" />
                    </div>
                </span>
            </div>

            <div class="detail-stats-row">
                <span>
                    <h:outputText id="textSpeed" value="Speed" />
                </span>
                <span class="stat-bar">
                    <div class="stat-bar-fg">
                        <h:outputText id="valueSpeed" value="#{selectOneListBoxBean.speed}" />
                    </div>
                </span>
            </div>

            <div class="detail-stats-row">
                <span>
                    <h:outputText id="textSpAtk" value="Sp Atk" />
                </span>
                <span class="stat-bar">
                    <div class="stat-bar-fg">
                        <h:outputText id="valueSpAtk" value="#{selectOneListBoxBean.spAtk}" />
                    </div>
                </span>
            </div>

            <div class="detail-stats-row">
                <span>
                    <h:outputText id="textSpDef" value="Sp Def" />
                </span>
                <span class="stat-bar">
                    <div class="stat-bar-fg">
                        <h:outputText id="valueSpDef" value="#{selectOneListBoxBean.spDef}" />
                    </div>
                </span>
            </div>
        </div>
    </p:tab>
</ui:composition>
